<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Tic Tac Toe</h1>
    <div id="loginDiv">
    <form id="loginForm">
        <input type="text" id="username" class="login_input" placeholder="user name" required> <br>
        <input type="password" id="password" class="login_input" placeholder="password" required>
        <button type="submit" id="login_buuton">LOGIN</button>
        <button type="submit" id="register_buuton">REGISTER</button>
    </form>
</div>
<div id="board">
    <div class="square" id="square0"></div>
    <div class="square" id="square1"></div>
    <div class="square" id="square2"></div>
    <div class="square" id="square3"></div>
    <div class="square" id="square4"></div>
    <div class="square" id="square5"></div>
    <div class="square" id="square6"></div>
    <div class="square" id="square7"></div>
    <div class="square" id="square8"></div>
</div>  
<div id="endGame">
    <input type="button" value="Restart" id="restartButton"/>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
